name: issue

on:
  issues:
    types:
      - opened

jobs:
  notify:
    name: "Telegram notification via sulguk"
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install 'sulguk[cli]'

      - name: Get issue in HTML format
        id: get-issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          response=$(curl -s \
            -H "Accept: application/vnd.github.html+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            "${{ github.event.issue.url }}")

          # Extract body_html from JSON response
          html_body=$(echo "$response" | jq -r '.body_html')

          # Prepare message with HTML formatting
          message="🚀 <b>New issue created by ${{ github.actor }}</b><br/><br/>"
          message+="📌 <b>Title:</b> ${{ github.event.issue.title }}<br/><br/>"
          message+="🔗 <b>Link:</b> ${{ github.event.issue.html_url }}<br/><br/>"
          message+="📝 <b>Description:</b><br/$html_body"

          # Save message to file
          echo "$message" > message.html
          echo "message_path=$(pwd)/message.html" >> $GITHUB_OUTPUT

      - name: Debug - check if file exists
        run: |
          echo "File path: ${{ steps.get-issue.outputs.message_path }}"
          ls -la ${{ steps.get-issue.outputs.message_path }}
          cat ${{ steps.get-issue.outputs.message_path }}

      - name: Send notification via sulguk
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        run: |
          sulguk send -1002687575030 "${{ steps.get-issue.outputs.message_path }}" --base-url https://github.com/Sehat1137/issue-test
